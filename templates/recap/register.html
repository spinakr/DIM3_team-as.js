{% extends 'recap/base.html' %}

{% block body_block %}
    <br />

        {% if registered %}
        <p>Thank you for registering.</p>

        {% else %}
        <form class="form-signin" role="form" id="user_form" method="post" action="/recap/register/" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="form-signin-heading">Sign up Here</h2>
        <!-- Display each form here -->

        {%   for field in user_form %}
            {{ field.label}}<br>
            {{ field}}<br>
        {% endfor %}
        {{ profile_form.as_p }}


        <br />
        <!-- Provide a button to click to submit the form. -->
        <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
    </form>
    {% endif %}
</div>
{% endblock %}i
