{% extends 'recap/base.html' %}
{% load static %}
{% block body_block %}



    <span class="project-list-header">
        <img src="/static/img/user-icon.png" width="32" height="49"> My projects.
    </span>
            <!-- Button that triggers the popup -->
            <button id="create_new_button">Create new project</button>
            <!-- Element to pop up -->

            <div id="create_new_prompt">Content of popup</div>


    <div class="row">

        {% for project in project_list %}
            <a href="{{ project.url }}"><div class="span3" id="projectbox">{{ project.name }} </div></a>
        {% endfor %}

    </div>



{% endblock %}
