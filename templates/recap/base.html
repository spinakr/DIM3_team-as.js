<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <title>ReCap - {% block title %}Capture Your Requirements!{% endblock %}</title>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/rango/">ReCap</a>

                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li class="navbar-text">
                                Welcome, Test User!
                            </li>
                            <li>
                                <a href="/recap/logout/">Logout</a>
                            </li>
                            <li>
                                <a href="/recap/register/">Register</a>
                            </li>
                            <li>
                                <a href="/recap/login/">Login</a>
                            </li>
                        </ul>
                        <ul class="nav">
                            <li>
                                <a href="/recap/about/">About</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span9">
                    {% block body_block %}
                    {% endblock %}
                </div>
                <!--/span-->
            </div>
            <!--/row-->
        </div>
        <!--/.fluid-container-->
        <hr>
        <footer>
            <div class="container">
                <p>
                    &copy; As.Js 2014
                </p>
            </div>
        </footer>
        <script src="{% static 'js/jquery-1.11.0.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
